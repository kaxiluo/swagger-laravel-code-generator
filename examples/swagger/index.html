<!DOCTYPE html>
<html>
<head>
    <title>Example Doc</title>
    <link href='//unpkg.com/swagger-ui-dist@3.20.5/swagger-ui.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="//unpkg.com/swagger-ui-dist@3.20.5/swagger-ui-bundle.js"></script>
    <script src="//unpkg.com/swagger-ui-dist@3.20.5/swagger-ui-standalone-preset.js"></script>
    <!-- `SwaggerUIBundle` is now available on the page -->
    <script>
        const ui = SwaggerUIBundle({
            url: "example-openapi.yaml",
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout"
        })
    </script>
</body>

</html>
